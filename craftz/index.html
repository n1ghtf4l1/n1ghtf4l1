<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arts & Crafts for Sale!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff4000
    }

    header {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    #cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 300px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
      background-color: #000000;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-image {
      height: 200px;
      background-color: #f1f1f1;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      cursor: pointer;
    }

    .card-content {
      padding: 20px;
      background-color: #ffffff;
    }

    .card-title {
      margin: 0;
      font-size: 18px;
    }

    .card-description {
      margin-top: 10px;
      font-size: 14px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-image {
      max-width: 90%;
      max-height: 90%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1><b>Art & Craft for Sale!</b></h1>
    <h4 style="color: white">Contact: +91 9810290446<h4>
  </header>

  <main>
    <section id="cards"></section>
  </main>

  <div class="modal-overlay">
    <img class="modal-image" src="" alt="Full-size Image">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <script>
    const cardsContainer = document.getElementById('cards');
    const modalOverlay = document.querySelector('.modal-overlay');
    const modalImage = document.querySelector('.modal-image');

    // Sample data (replace with your own)
    const items = [
      {
        title: 'Blue Orchid Hand Bag',
        image: 'blue_orchid.jpg',
        description: 'HandCrafted, bright blue colored, durable Hand Bag',
      },
      {
        title: 'Item 2',
        image: 'item2.jpg',
        description: 'Description for Item 2',
      },
      {
        title: 'Item 3',
        image: 'item3.jpg',
        description: 'Description for Item 3',
      },
    ];

    // Create cards dynamically
    items.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'card';

      const image = document.createElement('div');
      image.className = 'card-image';
      image.style.backgroundImage = `url('${item.image}')`;

      const content = document.createElement('div');
      content.className = 'card-content';

      const title = document.createElement('h2');
      title.className = 'card-title';
      title.textContent = item.title;

      const description = document.createElement('p');
      description.className = 'card-description';
      description.textContent = item.description;

      content.appendChild(title);
      content.appendChild(description);

      card.appendChild(image);
      card.appendChild(content);

      cardsContainer.appendChild(card);

      // GSAP Animation
      gsap.fromTo(
        card,
        { scale: 0, opacity: 0 },
        { scale: 1, opacity: 1, duration: 0.5, delay: index * 0.2 }
      );

      // Image click event
      image.addEventListener('click', () => {
        modalImage.src = item.image;
        modalOverlay.style.display = 'flex';
      });
    });

    // Close modal on overlay click
    modalOverlay.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
