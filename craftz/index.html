<!DOCTYPE html>
<html>
<head>
  <title>Handicraft Showcase</title>
  <style>
    body {
  background-color: orange;
}

header {
  text-align: center;
  padding: 20px;
}

#cards-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.card {
  width: 200px;
  height: 200px;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  position: relative;
  transition: transform 0.3s;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#expanded-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.9);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

#expanded-card.visible {
  opacity: 1;
  pointer-events: auto;
}

#expanded-card #back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#expanded-card #expanded-image {
  max-width: 80%;
  max-height: 80%;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <header>
    <h1>Handicraft Showcase</h1>
  </header>

  <div id="cards-container">
    <div class="card">
      <img src="blue_orchid.jpg" alt="Blue Orchid Purse">
    </div>
    <div class="card">
      <img src="item2.jpg" alt="Item 2">
    </div>
    <!-- Add more cards for your other items -->
  </div>

  <div id="expanded-card" class="hidden">
    <button id="back-button">Back</button>
    <img id="expanded-image" src="" alt="">
  </div>

  <script>
    const cardsContainer = document.getElementById('cards-container');
    const expandedCard = document.getElementById('expanded-card');
    const expandedImage = document.getElementById('expanded-image');
    const backButton = document.getElementById('back-button');

    cardsContainer.addEventListener('click', function(event) {
      if (event.target.classList.contains('card')) {
        const clickedCard = event.target;
        const clickedImage = clickedCard.querySelector('img');

        expandedImage.src = clickedImage.src;
        expandedCard.classList.add('visible');
      }
    });

    backButton.addEventListener('click', function() {
      expandedCard.classList.remove('visible');
});

  </script>
</body>
</html>
